<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test build PoseNet locally</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">iSport</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="index.html">Intro</a></li>
                            <li class="active"><a href="camera.html">App</a></li>
                            <li><a href="#">Info</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="inner cover" style="align-content: center; padding-top: 100px;">
                <div>
                    <div class="row">
                        <div class="col-md-6" style="text-align:center">
                            <div id="info" style='display:none'>
                            </div>
                            <div id="judge_and_paint" style="width: 520px; height: 620px; background-color: #25C789;margin:auto;">
                                <div id="loading">
                                    Loading the model...
                                </div>
                                <div id='main' style='display:none;margin:auto;padding: 10px'>
                                    <video id="video" playsinline style=" -moz-transform: scaleX(-1);
                                                                                        -o-transform: scaleX(-1);
                                                                                        -webkit-transform: scaleX(-1);
                                                                                        transform: scaleX(-1);
                                                                                        display: none;
                                                                                        ">
                                    </video>
                                    <canvas id="output"/>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" style="text-align:center; height: 620px;">
                            <div style="width: 520px; height: 620px; background-color: #25C789;margin:auto;padding: 10px">
                                <img src="assets/02.jpg" style="margin:auto;" alt="Demo Pic1" id="demo_pic1" width="500" height="600">
                                <canvas id="input"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <p class="lead">
                    <a href="#" class="btn btn-lg btn-default">Learn more</a>
                </p> -->
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>@iSport_Team</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/camera.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- <script src="https://unpkg.com/@tensorflow/tfjs"></script> -->
<!-- <script src="https://unpkg.com/@tensorflow-models/posenet"></script> -->
<script src="js/test.js"></script>
</body>

</html>
